before_install:
- cd LykkeWallet
- chmod +x gradlew
- ls app/build/outputs/apk
language: android
jdk: oraclejdk7
android:
  components:
  - extra-android-m2repository
  - build-tools-23.0.1
  - android-23
script: ./gradlew assemble
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: app/build/outputs/apk/app-dev-release-unsigned.apk
  on:
    tags: true
    jdk: oraclejdk8